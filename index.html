<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Photo by Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="btn1" onclick="show1()">Photo 1</button>
<button id="btn2" onclick="show2()">Photo 2</button>
<button id="btn3" onclick="show3()">Photo 3</button>

<div id="popup1"><img id="imageid" src="images/photo1.jpg"></div>

</body>
<script>

function show1() {

document.getElementById("imageid").src = "images/photo1.jpg" ;

}

function show2() {

document.getElementById("imageid").src = "images/photo2.jpg" ;

}

function show3() {

document.getElementById("imageid").src = "images/photo3.jpg" ;

}


</script>
</html>
